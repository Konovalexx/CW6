{% extends 'base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Редактировать{% else %}Создать{% endif %} клиента</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-actions">
        <button type="submit">Сохранить</button>
        <a href="{% url 'mail:mailing_home' %}" class="btn btn-secondary">Назад</a>
    </div>
  </form>
{% endblock %}
