{% extends 'base.html' %}

{% block content %}
  <h2>Удалить сообщение</h2>
  <p>Вы уверены, что хотите удалить сообщение "{{ message }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'mail:message_list' %}">Отмена</a>
  </form>
{% endblock %}
