{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ object.image.url }}" alt="{{ object.name }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h2>{{ object.name }}</h2>
            <p>{{ object.description }}</p>
            <p><strong>Цена:</strong> {{ object.price }} руб.</p>
            <p><strong>Категория:</strong> {{ object.category.name }}</p>
        </div>
    </div>
</div>
{% endblock %}
