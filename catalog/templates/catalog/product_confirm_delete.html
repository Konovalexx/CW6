{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Удаление продукта</h1>
    <p>Вы уверены, что хотите удалить "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'catalog:product_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
